<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe id="embededGame" width="100%" height="100%" seamless="seamless" src="https://www.addictinggames.com/embed/html5-games/25103" scrolling="no" allowfullscreen></iframe>
    <button onclick="goFullscreen('embededGame'); return false">Fullscreen</button>


<script>
function goFullscreen(id) {
    var element = document.getElementById(id);
    if (element.mozRequestFullScreen) {
      element.mozRequestFullScreen();
    } else if (element.webkitRequestFullScreen) {
      element.webkitRequestFullScreen();
    }
}
</script>
</body>
</html>
